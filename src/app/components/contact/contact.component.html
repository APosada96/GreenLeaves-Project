<div class="container text-center">
    <div class="col-auto p-5">
        <div class="row">
            <div class="section">
                <h1 class="title">Green Leaves</h1>
                <img src="../../../assets/hoja.svg" class="img-title" width="100%">
            </div>
        </div>
    </div>
    <form [formGroup]="formContact" (ngSubmit)="saveContact()">
        <div class="from-group row">
            <label class="col-2 col-form-label">Nombre:</label>
            <div class="col-2">
                <mat-form-field appearance="fill">
                    <input type="text" matInput formControlName="Name" [class.is-invalid]="NameNotValid">
                </mat-form-field>
                <small *ngIf="NameNotValid" class="text-danger">El campo Nombre es obligatorio</small>
            </div>
        </div>
      
        <div class="from-group row">
            <label class="col-2 col-form-label">E-mail:</label>
            <div class="col-2">
                <mat-form-field appearance="fill">
                    <input type="text" formControlName="Email" matInput [class.is-invalid]="EmailNotValid">
                </mat-form-field>                             
                <small *ngIf="EmailNotValid" class="text-danger">El campo Email es obligatorio</small>
            </div>
        </div>
       
        <div class="from-group row">
            <label class="col-2 col-form-label">Telefono:</label>
            <div class="col-2">
                <mat-form-field appearance="fill">
                    <input type="number" formControlName="Telephone" matInput [class.is-invalid]="TelephoneNotValid">
                </mat-form-field>   
                <small *ngIf="TelephoneNotValid" class="text-danger">El campo Telefono es obligatorio</small>          
            </div>
        </div>
      
        <div class="from-group row">
            <label class="col-2 col-form-label">Fecha:</label>
            <div class="col-2">
                      <mat-form-field>
                        <input matInput  formControlName="Date" [class.is-invalid]="DateNotValid" [matDatepicker]="dp" placeholder="DD--MM--YY" [formControl]="date">
                      <mat-datepicker-toggle matSuffix [for]="dp"></mat-datepicker-toggle>
                      <mat-datepicker #dp></mat-datepicker>
                    </mat-form-field>
                      <small *ngIf="DateNotValid" class="text-danger">El campo Fecha es obligatorio</small>          

            </div>
        </div>
       
        <div class="from-group row">
            <label class="col-2 col-form-label">Ciudad y Estado:</label>
            <div class="col-2">
                <mat-form-field class="example-full-width" appearance="fill">
                    <mat-label>Filtro...</mat-label>
                    <input type="text"
                           placeholder="Al menos 3 caracteres"
                           aria-label="Number"
                           matInput
                           [class.is-invalid]="CityAndStateNotValid"
                           formControlName="Item"
                           (keyup)="onKey($any($event.target).value)"
                           [matAutocomplete]="auto">
                    <mat-autocomplete autoActiveFirstOption #auto="matAutocomplete">
                      <mat-option *ngFor="let option of selectedStates" [value]="option.name">
                        {{option.name}}
                      </mat-option>
                    </mat-autocomplete>
                  </mat-form-field>
                <!-- <mat-form-field>
                    <mat-label> Filtro</mat-label>
                    <mat-select>
                    <input formControlName="Item" [class.is-invalid]="CityAndStateNotValid" class="form-control"  (keyup)="onKey($any($event.target).value)">
                      <mat-option >Seleccionar...</mat-option>
                    <mat-option 
                             *ngFor="let state of selectedStates" [value]="state.id">{{state.name}}</mat-option>
                    </mat-select>
                  </mat-form-field> -->
                <small *ngIf="CityAndStateNotValid" class="text-danger">El campo Ciudad y Estado es obligatorio</small>          
            </div>
        </div>
        
    <button  mat-stroked-button color="primary" type="submit">Enviar</button>
    
    </form>
    <br>
    <br>
    <br>
    <br>
</div>
